<div style="text-align:center">
  <h1>
    Welcome to my book library!
  </h1>
</div>
<div *ngFor="let item of books" class="book-library">
  <app-book-details class="book" [item]="item" (edit)="editEmit($event)" ></app-book-details>
</div>

<app-book-edit *ngIf="editMode" [Mybook]="editBook" (saveBook)="saveEmit($event)"></app-book-edit>
